<!-- UI Kit for CRUD operations -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/icons.css">
    <title>Turn System</title>
</head>
<body>
    <section class="crud-container">

        <!-- CRUD Header -->
        <header class="crud-header">
            <h1>Queues</h1>
        </header>

        <!-- Actions -->
        <section class="actions">
            <input class="btn-primary" type="button" value="New Queue">
            <input class="btn-primary" type="button" value="Show Disabled Queues">
            <input class="search-input" type="text" name="search" id="search" placeholder="Search...">
        </section>
            
        <!-- Data -->
        <section class="data">
            <!-- Data headers -->
            <div class="data-header">
                <div class="column-header">
                    <img src="/img/icons/order-column-arrow-down.svg" alt="" class="display-arrow">
                    <h2>Code</h2>
                </div>
                <div class="column-header">
                    <img src="/img/icons/order-column-arrow-down.svg" alt="">
                    <h2>Name</h2>
                </div>
                <div class="column-header">
                    <img src="/img/icons/order-column-arrow-down.svg" alt="">
                    <h2>Action</h2>
                </div>
            </div>
            
            <!-- Data index -->
            <div class="data-body">
                <div class="data-row">
                    <div>
                        <span class="code">LO</span>
                    </div>
                    <div>
                        <p>Loans</p>
                    </div>
                    <div class="crud-actions">
                        <a href="#">Edit</a>
                        <a href="#">Disable</a>
                        <a href="#">Delete</a>
                    </div>
                </div>

                <div class="data-row">
                    <div>
                        <span class="code">IN</span>
                    </div>
                    <div>
                        <p>Insurances</p>
                    </div>
                    <div class="crud-actions">
                        <a href="#">Edit</a>
                        <a href="#">Disable</a>
                        <a href="#">Delete</a>
                    </div>
                </div>

                <div class="data-row">
                    <div>
                        <span class="code">PA</span>
                    </div>
                    <div>
                        <p>Payments</p>
                    </div>
                    <div class="crud-actions">
                        <a href="#">Edit</a>
                        <a href="#">Disable</a>
                        <a href="#">Delete</a>
                    </div>
                </div>

                <div class="data-row">
                    <div>
                        <span class="code">IV</span>
                    </div>
                    <div>
                        <p>Investments</p>
                    </div>
                    <div class="crud-actions">
                        <a href="#">Edit</a>
                        <a href="#">Disable</a>
                        <a href="#">Delete</a>
                    </div>
                </div>

            </div>
        </section>

        <!-- Pagination -->
        <section class="pagination">
            <a href="#">
                <i class="am-first-arrow"></i>
            </a>                
            <a href="#">
                <i class="am-previous-arrow"></i>
            </a>                
            <a href="#">
                <i class="am-next-arrow"></i>
            </a>                
            <a href="#">
                <i class="am-last-arrow"></i>
            </a>                

        </section>
    </section>
    <script src="js/am-icons.js"></script>
</body>
</html>
